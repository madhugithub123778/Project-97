<!DOCTYPE html>
<html>
<head>
	<title>Kwitter Message Room</title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="kwitter_chat.css">
</head>
<body>

<div class="container">
	<button id="logout_button" class="glyphicon glyphicon-log-out"onclick="logout()">Logout</button>
	<center>
		<h1 class="header">	
			Lets Chat!	
			<sup>
				<img src="m2.png">
			</sup>
		</h1>
		<div style="text-align: left;margin-bottom: 70px;"id="output"> </div>
	</center>
</div>

<center>
	<div class="message_div">
        <br>
        <label>Send a message:</label>
        <input type="text"id="msg"class="form-control"placeholder="Type your message">
        <br>
		<button class="send_button"onclick="send()">Send</button>
	</div>
</center>

<script src="kwitter_chat.js"></script>
</body>
</html>
